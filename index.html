<html>
<head>
<title>Helios Weather App</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<form>
<!--<form method="POST" action="/weather">-->
View forecast for city: <input type="text" name="searchcity"> <input type="Submit" value="Submit">
<input type="checkbox" name="remember" checked="checked">Remember<br/ >
</form>
<h1>Weather forecast for {{city}}, {{country}}</h1>
<table border="1">
<tr>
<th>Date</th><th>Min</th><th>Max</th><th>Description</th>
</tr>
{% for day in forecast_list %}
<tr>
<td>{{day[0]}}</td>
<td>{{day[1]}}</td>
<td>{{day[2]}}</td>
    {% if day[3] == "sky is clear" %}
    <td><font color="skyblue">{{day[3]}}</font></td>
    {% else %}
    <td>{{day[3]}}</td>
    {% endif %}
</tr>
{% endfor %}
</table>
</body>
</html>
